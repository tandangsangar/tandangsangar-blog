backend:
  name: git-gateway
  branch: main
  # Ini biar bisa jalan di localhost tanpa deploy dulu
  local_backend: true

# Folder tempat nyimpen gambar yang diupload
media_folder: "src/uploads"
public_folder: "/uploads"

# Setting Koleksi Konten
collections:
  - name: "posts"
    label: "Articles"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - { label: "Tags", name: "tags", widget: "hidden", default: "posts" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          default: "RIZKY HAMMER",
        }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["MUSIC", "FILM", "VISUAL", "EVENTS"],
        }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Excerpt (Intro)", name: "excerpt", widget: "text" }
      - { label: "Body Content", name: "body", widget: "markdown" }
